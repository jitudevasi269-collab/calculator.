<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smart Glass Calculator — Live Result + Keyboard Animation</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f0f0f, #1b1b2f, #162447);
        font-family: Poppins, sans-serif;
        color: #fff;
    }

    .container {
        display: flex;
        gap: 20px;
    }

    .calculator {
        width: 330px;
        padding: 20px;
        border-radius: 20px;
        backdrop-filter: blur(18px);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .display {
        width: 100%;
        height: 90px;
        margin-bottom: 15px;
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 10px;
        border: 1px solid rgba(255,255,255,0.25);
        box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
    }

    .main-output {
        font-size: 30px;
        font-weight: 700;
        color: #fff;
    }

    .live-output {
        font-size: 20px;
        color: #00eaff;
        opacity: 0.8;
    }

    .keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        padding: 18px;
        font-size: 18px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255,255,255,0.2);
        color: #fff;
        cursor: pointer;
        backdrop-filter: blur(5px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        transition: all 0.15s ease;
    }

    button:active,
    .key-press {
        transform: scale(0.88);
        box-shadow: 0 0 20px #00eaff;
        background: rgba(0, 255, 255, 0.3);
    }

    .equal {
        grid-column: span 2;
        background: rgba(0, 160, 255, 0.4);
        box-shadow: 0 0 20px rgba(0,150,255,0.5);
    }

    .history {
        width: 180px;
        height: 380px;
        padding: 15px;
        overflow-y: auto;
        border-radius: 15px;
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
    }

    .history-title {
        font-size: 20px;
        margin-bottom: 10px;
        text-align: center;
        color: #00eaff;
    }

    .history p {
        padding: 8px;
        margin: 5px 0;
        background: rgba(255,255,255,0.15);
        border-radius: 10px;
        font-size: 16px;
    }
.firework-particle {
  position: fixed;
  width: 6px;
  height: 6px;
  background: #fff;
  border-radius: 50%;
  animation: explode 0.7s ease-out forwards;
}

@keyframes explode {
  from { transform: translate(0,0); opacity: 1; }
  to { transform: translate(var(--x), var(--y)); opacity: 0; }
}
</style>
<style>
@keyframes glowPulse {
  0% { text-shadow: 0 0 5px #00ffe0, 0 0 10px #00ffe0; }
  50% { text-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff; }
  100% { text-shadow: 0 0 5px #00ffe0, 0 0 10px #00ffe0; }
}
@keyframes shineMove {
  0% { background-position: -200px; }
  100% { background-position: 200px; }
}
.dev-name {
  color:#00ffbf;
  font-weight:700;
  animation: glowPulse 2.2s infinite ease-in-out;
  background: linear-gradient(90deg, transparent, #ffffff88, transparent);
  -webkit-background-clip: text;
  background-clip: text;
  color:#00ffbf;
  animation: glowPulse 2s ease-in-out infinite;
}
</style>
</head>
<body>

<div class="container">

    <div class="calculator">
        <div class="display">
            <div id="main" class="main-output"></div>
            <div id="live" class="live-output"></div>
        </div>

        <div class="keys" id="keys-area">
            <button data-key="C" onclick="clearDisplay()">C</button>
            <button data-key="Delete" onclick="delChar()">DEL</button>
            <button data-key="%" onclick="append('%')">%</button>
            <button data-key="/" onclick="append('/')">/</button>

            <button data-key="7" onclick="append('7')">7</button>
            <button data-key="8" onclick="append('8')">8</button>
            <button data-key="9" onclick="append('9')">9</button>
            <button data-key="*" onclick="append('*')">×</button>

            <button data-key="4" onclick="append('4')">4</button>
            <button data-key="5" onclick="append('5')">5</button>
            <button data-key="6" onclick="append('6')">6</button>
            <button data-key="-" onclick="append('-')">−</button>

            <button data-key="1" onclick="append('1')">1</button>
            <button data-key="2" onclick="append('2')">2</button>
            <button data-key="3" onclick="append('3')">3</button>
            <button data-key="+" onclick="append('+')">+</button>

            <button data-key="0" onclick="append('0')">0</button>
            <button data-key="." onclick="append('.')">.</button>
            <button data-key="Enter" class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <div class="history" id="history">
        <div class="history-title">History</div>
    </div>

</div>

<script>
    let main = document.getElementById("main");
    let live = document.getElementById("live");
    let history = document.getElementById("history");

    function append(v) {
        main.innerHTML += v;
        liveResult();
    }

    function clearDisplay() {
        main.innerHTML = "";
        live.innerHTML = "";
    }

    function delChar() {
        main.innerHTML = main.innerHTML.slice(0, -1);
        liveResult();
    }

    function calculate() {
        try {
            let exp = main.innerHTML;
            let result = eval(exp);

            main.innerHTML = result;
            live.innerHTML = "";

            let p = document.createElement("p");
            p.textContent = `${exp} = ${result}`;
            history.appendChild(p);
        } catch {
            main.innerHTML = "Error";
            live.innerHTML = "";
        }
    }

    function liveResult() {
        try {
            let exp = main.innerHTML;
            if (exp) live.innerHTML = eval(exp);
            else live.innerHTML = "";
        } catch {
            live.innerHTML = "";
        }
    }

    // KEYBOARD + ANIMATION
    document.addEventListener("keydown", e => {
        const key = e.key;

        // Find matching button
        const btn = document.querySelector(`button[data-key="${key}"]`);
        if (btn) {
            btn.classList.add("key-press");
            setTimeout(() => btn.classList.remove("key-press"), 150);
        }

        if (!isNaN(key)) append(key);

        if (["+","-","*","/",".","%"].includes(key)) append(key);

        if (key === "Enter") calculate();

        if (key === "Backspace") delChar();

        if (key === "Delete") clearDisplay();
    });
</script>

    
<!-- Developer Credit -->
<div style="position:fixed; bottom:15px; right:15px; padding:10px 18px; border-radius:12px; backdrop-filter:blur(10px); background:rgba(255,255,255,0.12); color:#00eaff; font-weight:600; border:1px solid rgba(255,255,255,0.3); box-shadow:0 0 15px rgba(0,255,255,0.3);">
    Developed by <span class='dev-name'>Jitendra Dewasi</span>
</div>

  <!-- Developer Name with Fireworks -->
  
  

  <script>
    const dev = document.getElementById("devName");("devName");
    const email = document.getElementById("devEmail");

    dev.onclick = () => {
      for (let i = 0; i < 40; i++) {
        const fw = document.createElement("div");
        fw.className = "firework-particle";

        fw.style.setProperty("--x", (Math.random() - 0.5) * 350 + "px");
        fw.style.setProperty("--y", (Math.random() - 0.5) * 350 + "px");

        fw.style.left = (window.innerWidth / 2) + "px";
        fw.style.top = (window.innerHeight / 2) + "px";

        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 700);
      }

      setTimeout(() => {
        email.style.opacity = "1";
        email.style.transform = "translateY(0px)";
      }, 500);
    };
  </script>

  </script>
</body>
</html>
